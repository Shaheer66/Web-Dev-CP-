<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
</head>
<body>
  <h1>Table</h1>
  <p>Enter a number:</p>
  <input type="number" id="numberInput" required>
  <button type="button" onclick="printTable()">Print Table</button>
  <pre id="output"></pre>

  <script>
    function printTable() {
      const number = parseInt(document.getElementById("numberInput").value);
      let table = "";

      if (isNaN(number)) {
        table = "Please enter a valid number.";
      } else {
        for (let i = 1; i <= 10; i++) {
          table += `${number} x ${i} = ${number * i}\n`;
        }
      }

      document.getElementById("output").innerHTML = table;
    }
  </script>
</body>
</html>
