<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3</title>
</head>
<body>
  <h1>Calculator</h1>
  <form id="calculatorForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required><br>
    <br>
    <button type="button" onclick="calculate(0)">Add</button>
    <button type="button" onclick="calculate(1)">Subtract</button>
    <button type="button" onclick="calculate(2)">Multiply</button>
    <button type="button" onclick="calculate(3)">Divide</button>
    <br>
    <p id="result"></p>
  </form>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = "";

      switch (operator) {
        case 0:
          result = num1 + num2;
          break;
        case 1:
          result = num1 - num2;
          break;
        case 2:
          result = num1 * num2;
          break;
        case 3:
          if (num2 === 0) {
            result = "Error: Division by zero";
          } else {
            result = num1 / num2;
          }
          break;
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
